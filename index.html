<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fábio Carvalho - Software Engineer</title>
    <meta name="description" content="Professional business card for Fábio Carvalho">
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow: hidden;
            font-family: 'Exo 2', sans-serif;
            background-color: #1B3C87;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .card-container {
            width: 100%;
            max-width: 500px;
            perspective: 1000px;
        }

        .card {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%; /* Aspect ratio: 16:9 */
            transform-style: preserve-3d;
            transition: transform 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            animation: flipCard 16s infinite cubic-bezier(0.4, 0, 0.2, 1);
        }

        .card.flip {
            animation: none;
        }

        .card.flip .card-face {
            transform: rotateX(180deg);
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .card-face-front {
            background-color: #ffffff;
            gap: 15px;
        }

        .card-face-back {
            background-color: #00B2E3;
            transform: rotateX(180deg);
            color: #ffffff;
            text-align: center;
        }

        @keyframes flipCard {
            0%, 45% {
                transform: rotateX(0deg);
            }
            50%, 95% {
                transform: rotateX(180deg);
            }
            100% {
                transform: rotateX(0deg);
            }
        }

        .profile-photo {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            object-fit: cover;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin-top: 10px;
        }

        .name {
            font-size: clamp(1.5rem, 4vw, 2rem);
            font-weight: 500;
            color: #1B3C87;
            text-align: center;
        }

        .title {
            font-size: clamp(1.25rem, 3.5vw, 1.5rem);
            color: #1B3C87;
            text-align: center;
        }

        .contact a {
            color: #00B2E3;
            font-size: clamp(1rem, 3vw, 1.125rem);
            text-decoration: none;
            transition: color 0.3s;
        }

        .contact a:hover {
            text-decoration: underline;
            color: #1B3C87;
        }

        .website-link {
            color: #ffffff;
            font-size: clamp(1rem, 3vw, 1.125rem);
            text-decoration: none;
        }

        .website-link:hover {
            text-decoration: underline;
        }

        .footer {
            margin-top: auto;
            color: #ffffff;
            font-size: 0.75rem;
            text-align: center;
        }

        @media (max-width: 600px) {
            .card-container {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1 class="visually-hidden">Fábio Carvalho's Business Card</h1>
    </header>
    <main>
        <div class="card-container">
            <div class="card">
                <div class="card-face card-face-front">
                    <h2 class="name">Fábio Carvalho</h2>
                    <p class="title">Software Engineer</p>
                    <div class="contact">
                        <a href="mailto:fmrgcarvalho@gmail.com" aria-label="Email Fábio Carvalho">fmrgcarvalho@gmail.com</a>
                        <a href="tel:+351911981920" aria-label="Call Fábio Carvalho">+351 939 888 254</a>
                    </div>
                    <img src="https://via.placeholder.com/60" 
                         alt="Portrait of Fábio Carvalho" 
                         class="profile-photo" 
                         loading="lazy">
                </div>
                <div class="card-face card-face-back">
                    <p>For more information, visit my website:<br><br>
                        <a href="https://fmrgcarvalho.com" target="_blank" class="website-link" aria-label="Visit Fábio Carvalho's website">fmrgcarvalho.com</a>
                    </p>
                </div>
            </div>
        </div>
    </main>
    <footer class="footer">
        <p>Made by Fábio Carvalho (2025)</p>
    </footer>

    <script>
        const card = document.querySelector('.card');

        card.addEventListener('click', () => {
            card.classList.toggle('flip');
        });
    </script>
</body>
</html>
